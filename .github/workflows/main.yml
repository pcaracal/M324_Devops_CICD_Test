name: Build and Push Docker Image

on:
  push:
    #    branches:
    #      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: pcaracal
          password: ${{ secrets.GHCR_PAT }}

      - name: Get tag name
        id: get_tag
        run: echo "::set-output name=tag::$(echo ${GITHUB_REF#refs/*/})"

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/pcaracal/m324_devops_test_refcard02:${{ steps.get_tag.outputs.tag }}

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          release_name: Release ${{ steps.get_tag.outputs.tag }}
          body: |
            Automated release
            Docker image: https://ghcr.io/pcaracal/m324_devops_test_refcard02:${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: false
  
